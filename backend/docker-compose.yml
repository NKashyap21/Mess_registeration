services:
  db:
    image: postgres:15-alpine
    container_name: mess-db
    environment:
      POSTGRES_DB: mess_registration
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./migrations:/docker-entrypoint-initdb.d
    networks:
      - mess_network

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mess_app
    ports:
      - "8080:8080"
    environment:
      - DB_HOST=db
      - DB_PORT=5432
      - DB_NAME=mess_registration
      - DB_USER=postgres
      - DB_PASSWORD=password
      - JWT_SECRET=your-super-secret-jwt-key-change-in-production
      - GIN_MODE=debug
      - MESS_API_KEY=mess-scanner-api-key-12345
    depends_on:
      - db
    networks:
      - mess_network
    volumes:
      - .:/app
    command: air

volumes:
  postgres_data:

networks:
  mess_network:
    driver: bridge
